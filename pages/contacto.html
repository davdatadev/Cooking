<main>
    <div class="container titulo">
        <h1>Contacto</h1>
        <p>Hecho con raíces, pasión y buen gusto.</p>
    </div>
    <div class="container contacto">
        <div class="formulario-contacto">
            <form action="/submit" method="post">
                <div class="form-group"> 
                    <input type="text" id="name" name="name" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                    <div class="form-group">
                    <input type="tel" name="te" placeholder="+019876543210" pattern="^\+[0-9]{1,4}[0-9]{1,14}$">
                </div>
                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder="Asunto" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Mensaje"></textarea>  
                </div>              
                <!--<input type="submit" value="Enviar contacto">-->
                <button>Enviar contacto</button>
            </form>
        </div>
        <div class="info-contacto">
            <div>
                <h2>Información de contacto</h2>
            </div>
            <div class="info-item">
                <p><strong>Teléfono:</strong> +57 123 456 7890</p>
            </div>
            <div class="info-item">
                <p><strong>Email:</strong> dilettoalma@gmail.com</p>
            </div>
            
        </div>
    </div>
</main>
